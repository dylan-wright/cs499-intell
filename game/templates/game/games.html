<table border="1">
<tr>
  <td>Turn</td>
  <td>Game Owner</td>
  <td>Turn Timer</td>
</tr>
{% for game in current %}
<tr>
  <td>{{ game.turn }}</td>
  <td>{{ game.creator }}</td>
  <td>{{ game.time_till }}</td>
</tr>
{% endfor %}
<tr>
  <td>Game Owner</td>
  <td>Players</td>
  <td>Start In</td>
</tr>
{% for game in pending %}
<tr>
  <td>{{ game.creator }}</td>
  <td>{{ game.players }}</td>
  <td>{{ game.time_till }}</td>
</tr>
{% endfor %}
</table>
